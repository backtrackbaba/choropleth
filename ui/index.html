<!DOCTYPE html>
<html>
<head>
	<title>India Chloropleth</title>
	<meta charset="utf-8" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet.css" />

	<style>
		#map {
			width: 800px;
			height: 100%;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="leaflet.js"></script>

    <!-- <script type="text/javascript" src="indian_states.js"></script> -->
     <script type="text/javascript" src="../output/final1.js"></script> 

	<select style = "position:absolute;right:10px; top: 130px;" name="aa" onchange="reload(this.value)"> 
	<option value="">Map</option>
	<option value="0">0</option>
	<option value="1">1</option>
	</select>

	<script type="text/javascript">

	// get color depending on population density value
	function getColor(d) {
		return d > 100 ? '#800026' :
		       d > 50  ? '#BD0026' :
		       d > 20  ? '#E31A1C' :
		       d > 10  ? '#FC4E2A' :
		       d > 5   ? '#FD8D3C' :
		       d > 2   ? '#FEB24C' :
		       d > 1   ? '#FED976' :
		                  '#FFEDA0';
	}

	

	function reload(value){
		if (value === "0")
			states = statesData;
		else 
			states = statesData1;
		refresh(states);
	}

	function refresh(states){
	
		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.density)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(states, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		map.attributionControl.addAttribution(' ');


		

	}
	
	
	
	var map = L.map('map').setView([21.1289956,82.779], 4);
	L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ',
		id: 'examples.map-20v6611k'
	}).addTo(map);
	
	map.invalidateSize();
	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 1, 2, 5, 10, 20, 50, 100],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>India </h4>' +  (props ?
			'<b>' + props.name + '</b><br /> ' + props.density + ' units'
			//' people / mi<sup>2</sup>'
			: 'Hover over a state');
	};
	info.addTo(map);

	$(window).on("resize", function() {
	    $("#map").height($(window).height()).width($(window).width());
	    map.invalidateSize();
	}).trigger("resize");

	refresh(statesData1);
	</script>
</body>
</html>
